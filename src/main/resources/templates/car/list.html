<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>

    <h1>List of cars</h1>

    <ul th:each="c : ${cars}">
        <li th:text="${c.id} + ') ' + ${c.make} + ' ' + ${c.model} + ', ' + ${c.color}"></li>
    </ul>

</body>
</html>
