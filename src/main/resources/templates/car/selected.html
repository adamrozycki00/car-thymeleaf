<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected car</title>
</head>
<body>

    <h1>Selected car</h1>

    <div th:object="${car}">
         Id: <span th:text="*{id}"></span><br />
         Make: <span th:text="*{make}"></span><br />
         Model: <span th:text="*{model}"></span><br />
         Color: <span th:text="*{color}"></span><br />
    </div>

</body>
</html>
